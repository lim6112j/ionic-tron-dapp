<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Main</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Main</ion-title>
    </ion-toolbar>
  </ion-header>
  <div id="container">
    <div class="instruction">Instruction : Lorem, ipsum dolor sit amet consectetur adipisicing elit. Architecto beatae nesciunt hic a consectetur. Ab, aut? At neque optio voluptatem perspiciatis, reprehenderit aperiam assumenda perferendis ullam, facilis, magnam eveniet libero.</div>
    <div id="left" class="box left" (click)="onClick($event)">Left</div>
    <div id="right" class="box right" (click)="onClick($event)">Right</div>
    <div class="form-group">
      <label for="coin">coin</label>
      <input type="text">
    </div>
    <button class="btn-bet">Bet !!!</button>
  </div>
</ion-content>
